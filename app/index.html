    <span class="last-line">};</span></brandcaption>

$projects = array(

        <span class="third-line">education: 'UC Irvine',</span>
        <span class="second-line">description: 'Software Engineer'</span>
    <span class="last-line">};</span></brandcaption>
                </div>
            </div>
            <nav ng-cloak>
                <links>
                    <a class="button" ui-sref="main">About</a>
                    <a class="button" ui-sref="projects">Projects</a>
                    <a class="button" ui-sref="resume">Resume</a>
                </links>
            </nav>
        </div>
